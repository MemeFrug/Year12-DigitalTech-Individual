<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant Tutorial</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resturant Trainer</h1>
    <div class="Interface">
        <canvas>You do not support Canvas.</canvas>
        <div id="endGameMenu" class="ui endGameMenu" style="display: none;">
            <div> <h2>Level Finished</h2> </div>
            <div><span id="levelSucceeded">Succeeded</span> Level</div>
            <div class="button" id="endGameMenuContinueButton">Continue</div>
        </div>
        <div id="animator" class="ui" style="display: none;"><span>Loading...</span></div> <!-- Used for animation after the level select -->
        <div id="LevelSelect" class="ui">
            <div class="leftSide" id="levelSelectLeft">
                <div class="menu" id="menu">
                </div>
            </div>
            <div class="rightSide levelDescription" id="levelSelectRight">
                <!-- Centered with all necessary level information, such as past score and possibly difficulty -->
                <div id="levelTitle">
                    Level 1
                </div>
                <div id="levelInfo">
                    Level Score: <span id="levelScore">0</span> <br>
                    Time Limit: <span id="timeLimit">0</span> minutes <br>
                    <span id="failedLevel"></span>
                </div>
                <div id="levelDescription">
                    This is the initial level
                </div> 
                <div class="button" id="playLevelButton">Play</div>
            </div>
        </div>
        <div id="MainMenu" class="ui">
            <!-- <div id="settingButton">Settings</div> -->
            <div id="playButton">Play</div>
        </div>
        <div id="cashierScreen" class="ui">
            <div class="bottomBar">
                <!-- Cashier Till -->
                <div class="cashierTill">
                    <div class="leftSide">
                        <div id="FoodMenu" class="menu">
                            <!-- Containers For each Column -->
                            <div class="column" id="0Column1"> <!-- Column 1 -->
                                <!-- Interior Divs -->
                            </div>
                            <div class="column" id="0Column2"> <!-- Column 2 --></div>
                            <div class="column" id="0Column3"> <!-- Column 3 --></div>
                        </div>
                        <div id="DrinksMenu" class="menu" style="display: none;">
                            <!-- Containers For each Column -->
                            <div class="column" id="1Column1"></div>
                            <div class="column" id="1Column2"></div>
                            <div class="column" id="1Column3"></div>
                        </div>
                        <div id="OtherMenu" class="menu" style="display: none;">
                            <!-- Containers For each Column -->
                            <div class="column" id="2Column1"></div>
                            <div class="column" id="2Column2"></div>
                            <div class="column" id="2Column3"></div>
                        </div>
                    </div>
                    <div class="rightSide">
                        <!-- List of things you have selected -->
                        <div class="productSelection" style="overflow-y: auto;">
                            <ul id="selectedOrderList" style="padding-inline-start: 30px;"></ul>
                        </div>

                        <!-- Change your menus -->
                         <div class="menuSelector">
                            <div id="foodButton"><span>Food</span></div>
                            <div id="drinksButton"><span>Drinks</span></div>
                            <div id="otherButton"><span>Other</span></div>
                         </div>
                    </div>
                </div>
                <div class="rightSide">
                    <!-- moneyTaker -->
                    <div class="moneyTaker">
                        <div class="Screen">Total: <span id="orderTotal">0</span>$</div>
                    </div>
                    <!-- Submit Button -->
                    <div id="submitButton"><div>Submit Order</div></div>
                </div>
            </div>
            <div class="topBar">
                <div class="orderResults">
                    <div id="results">
                        <b>Order</b>
                        <p>
                            Your order is:
                            <ul id="orderList">
                                <li>Cheesballs</li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./Scripts/Program.js"></script>
    <script src="./Scripts/main.js"></script>
    <script src="./Scripts/ordering.js"></script>
</body>
</html>
