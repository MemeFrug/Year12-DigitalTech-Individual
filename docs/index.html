<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant Tutorial</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Resturant Trainer</h1>
    <div class="Interface">
        <canvas>You do not support Canvas.</canvas>
        <div id="cashierScreen">
            <div class="bottomBar">
                <!-- Cashier Till -->
                <div class="cashierTill">
                    <div class="leftSide">
                        <div id="FoodMenu" class="menu">
                            <!-- Containers For each Column -->
                            <div class="column" id="0Column1"> <!-- Column 1 -->
                                <!-- Interior Divs -->
                            </div>
                            <div class="column" id="0Column2"> <!-- Column 2 --></div>
                            <div class="column" id="0Column3"> <!-- Column 3 --></div>
                        </div>
                        <div id="DrinksMenu" class="menu" style="display: none;">
                            <!-- Containers For each Column -->
                            <div class="column" id="1Column1"></div>
                            <div class="column" id="1Column2"></div>
                            <div class="column" id="1Column3"></div>
                        </div>
                        <div id="OtherMenu" class="menu" style="display: none;">
                            <!-- Containers For each Column -->
                            <div class="column" id="2Column1"></div>
                            <div class="column" id="2Column2"></div>
                            <div class="column" id="2Column3"></div>
                        </div>
                    </div>
                    <div class="rightSide">
                        <!-- List of things you have selected -->
                        <div class="productSelection" style="overflow-y: auto;">
                            <ul id="selectedOrderList" style="padding-inline-start: 20px; font-size: 1.5vw;"></ul>
                        </div>

                        <!-- Change your menus -->
                         <div class="menuSelector">
                            <div id="foodButton">Food</div>
                            <div id="drinksButton">Drinks</div>
                            <div id="otherButton">Other</div>
                         </div>
                    </div>
                </div>
                <div class="rightSide">
                    <!-- moneyTaker -->
                    <div class="moneyTaker">
                        <div class="Screen">Total: <span id="orderTotal">0</span>$</div>
                    </div>
                    <!-- Submit Button -->
                    <div id="submitButton"><div>Submit Order</div></div>
                </div>
            </div>
            <div class="topBar">
                <div class="orderResults">
                    <div id="results">
                        <b>Order</b>
                        <p>
                            Your order is:
                            <ul id="orderList">
                                <li>Cheesballs</li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./Scripts/Program.js"></script>
    <script src="./Scripts/main.js"></script>
    <script src="./Scripts/ordering.js"></script>
</body>
</html>
